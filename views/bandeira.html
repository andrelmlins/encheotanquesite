<div class="row bottom-0" style="margin:10px;height:100%">
	<div class="col s12 m6">
		<div class="title-top" ng-if="bandeira.logo">
			<img src="{{bandeira.logo}}" ng-if="bandeira.logo" style="height:50px">
			<img src="img/semimagem.png" ng-if="!bandeira.logo" style="height:50px">{{bandeira.bandeira}}
		</div>
		<div class="title-top" ng-if="!bandeira.logo">{{bandeira.bandeira}}</div>
	</div>
	<div class="col s12 m6 precos">
		<div class="row bottom-0">
			<div class="col s12 m2" ng-repeat="preco in cidade.precos">
				<div class="preco">R$ {{preco.precomedio}}</div>
				<div class="fuel">{{preco.combustivel}}</div>
			</div>
		</div>
	</div>
	<div class="col s12" style="margin-bottom:20px">
		<div class="row bottom-0">
			<div class="col s12 m6">
				<div id="mapflag"></div>
			</div>
			<div class="col s12 m6" style="overflow-y: scroll;height:400px">
				<div class="row bottom-0" style="margin:0px;">
					<div class="col s12">
						<div class="subtitle-top">Estados</div>
					</div>
					<div class="row bottom-0" ng-repeat="t in estadost" style="margin:0px;">
						<div class="col s4 m3" ng-repeat="estado in bandeira.estados.slice(t*4,(t*4)+4)">
							<div class="card">
							    <div class="card-image">
							      <a href="estado/{{estado.estadoabrev}}"><img src="{{estado.bandeira}}"></a>
							    </div>
							    <div class="card-content">
							      	<p>Gasolina: R$ {{estado.precomedio}}</p>
							    </div>
						  	</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col s12 bandeiraposto">
		<div class="row">
			<div class="col s12">
				<div class="subtitle-top">{{postos.length}} Postos</div>
			</div>
			<div class="input-field col s12">
		    	<input placeholder="buscar" ng-model="search" type="text">
		    </div>
			<div class="col s12" style="overflow-y: scroll;height:300px">
				<ul class="collection" >
				    <a ng-if="fpostos.length" ng-repeat="posto in fpostos = (postos | filter:search)" href="posto/{{posto.hash}}" class="collection-item">
						<h6><b>{{posto.razao}}</b></h6>
						<h6>{{posto.cidade}} - {{posto.estadoabrev}}<br>Pre√ßo da Gasolina: R$ {{posto.precovenda}}</h6>
				    </a>
				</ul>
			</div>
			<div class="col s12" ng-if="!fpostos.length"><div class="subtitle-top">Nenhum Resultado</div></div>
		</div>
	</div>
</div>
